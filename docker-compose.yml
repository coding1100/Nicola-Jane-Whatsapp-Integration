version: '3.8'

services:
  whatsapp-api:
    # For local build, uncomment the build section and comment the image line
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # For production, use the image from Docker Hub (update with your username)
    image: your-dockerhub-username/whatsapp-bridge-api:latest
    container_name: whatsapp-bridge-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ULTRAMSG_INSTANCE_ID=${ULTRAMSG_INSTANCE_ID}
      - ULTRAMSG_API_TOKEN=${ULTRAMSG_API_TOKEN}
      - GHL_API_KEY=${GHL_API_KEY}
    env_file:
      - .env
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - whatsapp-api
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge

